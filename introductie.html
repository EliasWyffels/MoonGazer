<!DOCTYPE html>
<html style="height: 100%;" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonGazer</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>
</head>
<body class="container__landing">
    <h1 class="item-a__landing u-horizontal-center__text">MoonGazer</h1>
    <div class="u-horizontal-center__block item-b__landing u-max_width">
        <p>With MoonGazer you can access moon data like the moon phases, moonrise and moonset in your area.</p>
        <br/>
        <p>Fill in your email if you want to get notified when our application comes online.</p>
    </div>
    
    <div class="item-c__landing">
        <img class="c-mockup__MoonGazer"  src="iPhone mockup.png" alt="mockup MoonGazer">
    </div>
    
    
    <form class="c-forms u-horizontal-center__text u-bottom item-d__landing js-sign-in-button" action="index.html">
        <label class="c-error-text js-error_label" for="email"></label>
        <input class="c-email_field u-whitespace_md js-email-input" type="text" id="email" name="email" placeholder="Enter your email here">
        <br/>
        <input class="c-Subscribe__Button " type="submit" value="Subscribe to MoonGazer" />
    </form>
</body>
</html>
