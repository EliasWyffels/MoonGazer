<html>
  <head>
    <titel>MoonGazer</titel>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="app.js"></script>
  </head>
  <body class="container">

    <div class="item-a">
      <h1 class="u-horizontal-center__text js-locatie">Loading...</h1>
      <div class="c-labelWrapper u-horizontal-center__block">
        <p class="c-form-field--option">
          <input class="c-option c-option--hidden u-hide-accessible js-switch__button" type="checkbox" id="toggle1">
          <label class="c-label c-label--option c-custom-toggle" for="toggle1">
              <span class="c-custom-toggle__fake-input">
              </span>
              <span class="c-labelmicro">Hide %</span>
          </label>
        </p>
      </div>
    </div>
    
    <div class="item-b c-moonWrapper">
      <p class="c-percentage js-percentage">Loading...</p>
    <div class="c-moon js-moon">
      <div class="c-shadow js-shadow"></div>
      <div class="c-light js-light"></div>
    </div>
    </div>

    
    <div class="item-c c-tableWrapper">
      <input class="js-date c-date u-horizontal-center__block" type="text" placeholder="Pick a Date" onfocus="(this.type='date')">
      <table class="c-table">
        <tr>
          <th class="u-center__text">MoonRise</th>
          <th class="u-center__text">MoonSet</th>
        </tr>
        <tr>
          <td class="js-rise u-center__text">Loading...</td>
          <td class="js-set u-center__text">Loading...</td>
        </tr>
      </table>
    </div>

  </body>
  
  </html>
